<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MermaidOS | Fluid Digital Sovereignty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* THEME VARIABLES */
      :root {
        /* Default (Pop/Water) */
        --neo-bg: #f3f4f6;
        --neo-white: #ffffff;
        --neo-black: #121212;
        --neo-gray-50: #f9fafb;
        --neo-gray-100: #f3f4f6;
        --neo-gray-200: #e5e7eb;
        
        --neo-primary: #6366f1;   /* Indigo */
        --neo-secondary: #ec4899; /* Pink */
        --neo-accent: #fbbf24;    /* Amber */
        --neo-success: #34d399;   /* Emerald */
        --neo-danger: #f87171;    /* Red */
        
        --neo-shadow: #000000;
      }

      .theme-brown {
        /* Brown Mode (Coffee/Earth) */
        --neo-bg: #e6dace;        /* Cardboard/Latte */
        --neo-white: #fdfbf7;     /* Warm Paper */
        --neo-black: #4a3728;     /* Dark Coffee */
        --neo-gray-50: #f5efe6;   /* Light Cream */
        --neo-gray-100: #ebe5dc;  /* Darker Cream */
        --neo-gray-200: #d6ccc2;  /* Stone */

        --neo-primary: #c2410c;   /* Burnt Orange */
        --neo-secondary: #65a30d; /* Olive Green */
        --neo-accent: #d97706;    /* Dark Amber */
        --neo-success: #15803d;   /* Forest Green */
        --neo-danger: #991b1b;    /* Dark Red */
        
        --neo-shadow: #291d12;    /* Dark Brown Shadow */
      }

      body {
        background-color: var(--neo-bg);
        color: var(--neo-black);
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--neo-gray-200);
        border-left: 2px solid var(--neo-black);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neo-primary); 
        border: 2px solid var(--neo-black);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neo-secondary); 
      }
      
      .neo-border {
        border: 2px solid var(--neo-black);
      }
      
      .neo-card {
        background-color: var(--neo-white);
        border: 2px solid var(--neo-black);
        box-shadow: 4px 4px 0px 0px var(--neo-shadow);
      }
      
      .neo-button {
        transition: all 0.1s ease;
      }
      .neo-button:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px var(--neo-shadow);
      }
      
      .neo-input {
        background: var(--neo-white);
        border: 2px solid var(--neo-black);
        padding: 0.5rem 1rem;
        outline: none;
        transition: all 0.2s;
        color: var(--neo-black);
      }
      .neo-input:focus {
        background: var(--neo-gray-50);
        box-shadow: 4px 4px 0px 0px var(--neo-shadow);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
              sans: ['Syne', 'sans-serif'],
            },
            colors: {
              // Override defaults to use CSS variables for instant theming
              black: 'var(--neo-black)',
              white: 'var(--neo-white)',
              gray: {
                50: 'var(--neo-gray-50)',
                100: 'var(--neo-gray-100)',
                200: 'var(--neo-gray-200)',
                // keep standard grays for text that needs to remain gray
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              },
              neo: {
                bg: 'var(--neo-bg)',
                white: 'var(--neo-white)',
                black: 'var(--neo-black)',
                primary: 'var(--neo-primary)',
                secondary: 'var(--neo-secondary)',
                accent: 'var(--neo-accent)',
                success: 'var(--neo-success)',
                danger: 'var(--neo-danger)',
              }
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px var(--neo-shadow)',
              'neo-sm': '2px 2px 0px 0px var(--neo-shadow)',
              'neo-lg': '8px 8px 0px 0px var(--neo-shadow)',
              'neo-hover': '2px 2px 0px 0px var(--neo-shadow)',
            },
            translate: {
              'neo': '4px',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
